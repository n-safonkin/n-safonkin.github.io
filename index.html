<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nikita Safonkin</title>
  <link rel="stylesheet" href="assets/style.css">

  <style>
    /* Make ONLY the home hero bigger (no vertical shift) */
    .hero-home{
      padding: 28px 24px;
    }
    .hero-home h1{
      font-size: 2.25rem;
      line-height: 1.12;
      margin: 0 0 10px;
    }
    .hero-home .sub{
      font-size: 1.08rem;
      line-height: 1.4;
      margin: 0;
    }

    /* Desktop: Contact | About | Photo */
    .home-grid{
      margin-top: 16px;
      display: grid;
      grid-template-columns: 0.95fr 1.6fr 1fr;
      gap: 16px;
      align-items: start;
      grid-template-areas: "contact about photo";
    }

    .contact-card{ grid-area: contact; }
    .about-card{ grid-area: about; }
    .photo{ grid-area: photo; }

    /* Optional: make the photo feel like it belongs with the cards */
    .photo{
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      padding: 10px;
    }

    .photo img{
      display: block;
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    /* About links row */
    .about-links{
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      line-height: 1.5;
    }
    .about-links a{
      color: var(--accent);
      text-decoration: none;
    }
    .about-links a:hover{ text-decoration: underline; }

    /* Mobile: Photo -> About -> Contact */
    @media (max-width: 900px){
      .home-grid{
        grid-template-columns: 1fr;
        grid-template-areas:
          "photo"
          "about"
          "contact";
      }
    }
  </style>
</head>
